<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>

    <!-- css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contact.css">

</head>
<body>

    <!-- contact us section -->
    <div class="container-fluid p-0">
        <!-- contact us header -->
        <h2 class="text-center header-text p-1 p-sm-2 text-white">CONTACT US</h2>

        <!-- <div class="container-fluid contact-us p-0"> -->

            <div class="contact-us p-4 p-sm-4 m-0">
                <!-- address section -->
                <div class="row no-gutters justify-content-between">
                    <div class="contact-detail col-md-5 mb-4 m-md-0">
                        <p class="font-weight-bold contact-detail-header">INFO</p>
                        <p class="address-content border-bottom p-1"><span class="address-icon">
                            <span>Address: 123 Elm Street, Florida, U.S.A</span>
                        </p>
                        <p class="address-content border-bottom p-1"><span class="address-icon">
                            <span>Phone: (800) 0123 4567 890</span>
                        </p>
                        <p class="address-content border-bottom p-1"><span class="address-icon">
                            <span>Email: info@legwork.com</span>
                        </p>
                    </div>
                    <!-- form input section -->
                    <div class="contact-detail col-md-6 m-md-0">
                        <p class="font-weight-bold text-center contact-detail-header">LEAVE A MESSAGE</p>
                        <form action="" class="p-0">
                            <div class="my-2">
                                <label for="email" class="label">Email</label>
                                <input type="text" placeholder="Name" id="email" class="container-fluid my-input">
                            </div>
                            <div class="my-2">
                                <label for="subject" class="label">Subject</label>
                                <input type="text" placeholder="Name" id="subject" class="container-fluid my-input">
                            </div>
                            <div class="my-2">
                                <label for="message" class="label">Message</label>
                                <textarea name="" id="message" cols="30" rows="5" class="container-fluid">Write message here</textarea>
                            </div>
                            <button class="btn btn-dark send-message container-fluid">SUBMIT</button>
                        </form>
                    </div>
                </div>

            </div>
        <!-- </div> -->

    </div>
    <!-- contact us section -->

</body>
</html>
